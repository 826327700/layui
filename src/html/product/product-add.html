    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="top-wrap">
            <div class="logo">
                <img src="../../images/home_logo.png" alt="智联智行">
            </div>
            <div class="nav">
                <a href="../index.html">
                    <i class="iconfont icon-shouye"></i>
                    首页

                <a href="product-list.html" class="active">

                    产品
                </a>

                    订单

                    财务
                </a>
                <a href="">
                    <i class="iconfont icon-money"></i>
                    营销
                </a>
                <a href="">
                    <i class="iconfont icon-shezhi"></i>
                    设置
                </a>
            </div>
        </div>
        <div class="body-wrap">
            <div class="left-wrap">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                    <!-- <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">默认展开</a>
                        <dl class="layui-nav-child">

                    <li class="layui-nav-item ">
                        <a href="">
                            <i class="iconfont icon-shouye"></i>
                            <span>游乐项目管理</span>
                        </a>
                    </li>
                    <li class="layui-nav-item active">
                        <a href="">
                            <i class="iconfont icon-xiaoxi"></i>
                            <span>农产品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container-wrap">
                <div class="breadcrumb-bar">
                    <div class="collapse-button" id="collapse-button">
                        <i class="layui-icon">&#xe65a;</i>
                    </div>
                    <div class="breadcrumb-wrap">
                        <span class="layui-breadcrumb">
                            <a>
                                <cite>工作台</cite>
                            </a>
                            <a>
                                <cite>产品</cite>
                            </a>
                            <a>
                                <cite>农产品管理</cite>
                            </a>
                            <a>
                                <cite>添加农产品</cite>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="main-wrap">
                    <div class="layui-tab layui-tab-brief card-wrap" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基本设置</li>
                            <li>销售设置</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-form">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">农产品分类</label>
                                        <div class="layui-input-inline">
                                            <select name="type" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">蔬菜</option>
                                                <option value="1">水果</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">农产品名称</label>
                                        <div class="layui-input-inline">
                                            <select name="name" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">苹果</option>
                                                <option value="1">香蕉</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">品种</label>
                                        <div class="layui-input-inline">
                                            <select name="varieties" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">品种1</option>
                                                <option value="1">品种2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">规格</label>
                                        <div class="layui-input-block">
                                            <div class="spec-check-box">
                                                <div class="row">
                                                    <label class="row-label">果径</label>
                                                    <input type="checkbox" name="1" title="60mm以下">
                                                    <input type="checkbox" name="2" title="60-70mm" checked>
                                                </div>
                                                <div class="row">
                                                    <label class="row-label">单果重</label>
                                                    <input type="checkbox" name="1" title="4两以下">
                                                    <input type="checkbox" name="2" title="4-8两">
                                                    <input type="checkbox" name="2" title="8两以上" checked>
                                                </div>
                                                <div class="row">
                                                    <label class="row-label">果味</label>
                                                    <input type="checkbox" name="1" title="味甜">
                                                    <input type="checkbox" name="2" title="味酸">
                                                    <input type="checkbox" name="2" title="酸中带甜" checked>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"></label>
                                        <div class="layui-input-inline">
                                            添加规格
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">图片</label>
                                        <div class="layui-input-block">
                                            123
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">产品说明</label>
                                        <div class="layui-input-block">
                                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">内容2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--引入js-->
    <%js-scoped%>
        <script type="text/html" id="tableTool">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-default layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="sale">上市</a>

</body>
